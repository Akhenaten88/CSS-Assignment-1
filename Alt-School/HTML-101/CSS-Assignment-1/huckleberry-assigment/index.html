<!DOCTYPE html>
<html lang="en">
<head>

  <title>Huckleberry Assignment</title>
  <link rel="stylesheet" href="styles.css">

  <header class="header">
    <div class="container">
      <h1 class="logo">Huckleberry</h1>

          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

    </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">

    </div>
